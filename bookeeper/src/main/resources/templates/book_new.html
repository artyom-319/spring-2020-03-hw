<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
    <div class="book-new-container container col-md-3">
        <div th:insert="navbar :: navbar"></div>
        <h3>New book</h3>
        <form id="book-new-form" th:action="@{/books/}" method="post" action="book_new.html">
            <div class="row input-group mb-3">
                <label class="form-label" for="title-input">Title:</label>
                <input class="form-control" id="title-input" name="title" type="text" placeholder="Enter title..." required/>
            </div>

            <div class="row input-group mb-3">
                <label class="form-label" for="author-input">Author:</label>
                <select class="form-select" id="author-input" name="authorId">
                    <option style="display:none"></option>
                    <option th:each="author : ${ authors }" th:text="${ author.name }" th:value="${ author.id }"></option>
                </select>
            </div>

            <div class="row input-group mb-3">
                <label class="form-label" for="genre-input">Genre:</label>
                <input class="form-control" id="genre-input" name="genreTitle" type="text" placeholder="Enter genre..."/>
            </div>

            <div class="row mb-3">
                <button class="btn btn-primary mb-3" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
