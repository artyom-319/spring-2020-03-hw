<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres - Bookeeper</title>
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
    <div class="genres-body">
        <h1>Genres</h1>
        <hr/>
        <div class="genre-list-container" th:each="genre : ${ genres }">
            <a class="genre-name" th:text="${ genre.title }" th:href="@{/genres/{title}/books(title=${genre.title})}">GENRE NAME</a>
            <br/>
            <hr/>
        </div>
    </div>
</body>
</html>
