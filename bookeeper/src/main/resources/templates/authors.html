<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors - Bookeeper</title>
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
    <h1>Authors</h1>
    <a href="authors_new.html" th:href="@{/authors/new}">new</a>
    <hr/>
    <div th:each="author : ${ authors }">
        <a class="author-name" th:text="${ author.name }" th:href="@{/authors/{id}(id=${ author.id })}">AUTHOR NAME</a>
        <span th:if="${ author.country != null }" th:text="${ author.country }">COUNTRY</span>
        <hr/>
    </div>
</body>
</html>
