<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${book.title} - Bookeeper|">Book Details - Bookeeper</title>
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
    <div class="book-container">
        <div class="book-info-container">
            <h1 th:text="${ book.title }">BOOK TITLE</h1>
            <a th:href="@{/authors/{id}(id=${ book.authorId })}" th:text="${ book.authorName }">AUTHOR NAME</a>
            <br/>
            <span th:text="${ book.genreTitle }">[GENRE]</span>
            <br/>
            <a href="book_edit.html" th:href="@{/books/edit(id=${ book.id })}">edit</a>
        </div>
        <hr/>
        <div class="comments-container" th:each="comment : ${ comments }">
            <div class="comment-container">
                <h3 class="comment-text" th:text="${ comment.text }">COMMENT TEXT</h3>
                <br/>
                <span class="commenter" th:text="${ comment.commenter }">COMMENTOR</span>
                <hr/>
            </div>
        </div>
    </div>
</body>
</html>
