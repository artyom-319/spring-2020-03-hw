<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Collection</title>
</head>
<body>
    <h1>Book Collection</h1>
    <hr/>
    <div th:each="book : ${ books }">
        <a class="book-title" th:text="${ book.title }" th:href="@{/books/{id}(id=${ book.id })}">BOOK TITLE</a>
        <a class="book-author" href="author.html" th:href="@{/authors/{id}(id=${ book.author.id })}"
           th:text="${ book.author.name }">AUTHOR</a>
        <br/>
        <span th:text="${ book.genre.title }">[GENRE]</span>
        <hr/>
    </div>
</body>
</html>
