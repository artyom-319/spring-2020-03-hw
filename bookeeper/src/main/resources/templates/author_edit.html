<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|Edit ${author.name}|"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
<div class="author-edit-container container col-md-3">
    <div th:insert="navbar :: navbar"></div>
    <a href="authors.html" th:href="@{/authors/{id}(id=${author.id})}">&lt;&lt; back to author</a>
    <h3>Edit author</h3>
    <form id="edit-form" th:action="@{/authors/{id}(id=${author.id})}" method="post" action="author_edit.html">
        <div class="row input-group mb-3" hidden>
            <label class="form-label" for="id-input">ID:</label>
            <input class="form-control" id="id-input" type="text" readonly="readonly" th:value="${ author.id }" value="12345"/>
        </div>

        <div class="row input-group mb-3">
            <label class="form-label" for="name-input">Name:</label>
            <input class="form-control" id="name-input" name="name" type="text" th:value="${ author.name }" value="AUTHOR NAME" required/>
        </div>

        <div class="row input-group mb-3">
            <label class="form-label" for="country-input">Country:</label>
            <input class="form-control" id="country-input" name="country" type="text" th:value="${ author.country }" value="AUTHOR COUNTRY"/>
        </div>

        <div class="row input-group mb-3">
            <button class="btn btn-primary mb-3" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
