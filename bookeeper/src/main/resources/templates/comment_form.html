<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Comment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
    <div th:fragment="comment-form(bookId)">
        <h5>Leave a comment..</h5>
        <form class="container-fluid" id="comment-new-form" th:action="@{/comments/new}" method="post" action="book_details.html">
            <div class="row input-group">
                <label class="form-label" for="name-input" hidden>Your name:</label>
                <input class="form-control form-control-sm" id="name-input" name="commenter" type="text" placeholder="Enter your name..." required/>
            </div>

            <div class="row input-group mb-1">
                <label class="form-label" for="text-input" hidden>Your opinion:</label>
                <textarea class="form-control" id="text-input" name="text" type="text" placeholder="Express your thoughts..." required></textarea>
            </div>

            <div class="row input-group-sm mb-3" hidden>
                <label class="form-label" for="book-id-input">Book ID</label>
                <input class="form-control" id="book-id-input" readonly name="bookId" type="text" th:value="${ bookId }"/>
            </div>

            <div class="row input-group w-25">
                <button class="btn btn-primary btn-sm" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
